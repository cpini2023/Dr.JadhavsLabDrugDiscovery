        var pictureNum = 1;
        showPic(pictureNum);

        function plusDivs(num) {
          showPic(pictureNum += num);
        }

        function showPic(index) {
          var getPic = document.getElementsByClassName("PICTURESLIDES");
          if (index > getPic.length) {
              pictureNum = 1;
          };
          if (index < 1) {
              pictureNum = getPic.length;
          };
          for (var i = 0; i < getPic.length; i++) {
            getPic[i].style.display = "none";
          };
          getPic[pictureNum-1].style.display = "block";
        }
    </script>
